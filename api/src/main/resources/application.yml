spring:
  profiles:
    active: "dev"

---
spring:
  profiles: dev
  application:
    name: Story Inspector
    title: Story Inspector
  settings:
    trace: true
    web-allow-others: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:~/storyinspectordb
    username: sa
    password: password
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  mail:
    host: smtp.gmail.com
    port: 587
    username: EMAIL_USERNAME
    password: EMAIL_PASSWORD
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true
server:
  port: 8081
logging:
  level.root: WARN
  level.com.o3.storyinspector: TRACE

---
spring:
  profiles: gcp-compengine
  application:
    name: Story Inspector
    title: Story Inspector
  settings:
    trace: true
    web-allow-others: true
  jpa:
    generate-ddl: false
    properties:
      hibernate:
        ddl-auto: none
        show_sql: true
  cloud:
    appId: story-inspector
    gcp:
      sql:
        database-name: ${GCP_DB_NAME}
        instance-connection-name: ${GCP_ICN}
  datasource:
    username: ${GCP_DB_USERNAME}
    password: ${GCP_DB_PASSWORD}
mail:
  host: smtp.gmail.com
  port: 587
  username: ${GCP_EMAIL_USERNAME}
  password: ${GCP_EMAIL_PASSWORD}
  properties:
    mail:
      smtp:
        auth: true
        connectiontimeout: 5000
        timeout: 5000
        writetimeout: 5000
        starttls:
          enable: true
server:
  port: 8080
logging:
  level.root: WARN
  level.com.o3.storyinspector: TRACE
database: mysql
